{% extends "index.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />

<style>
    body {
        height: 100%;
    }

    /* Notification block */
    .notification-container {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .notification {
        padding: .8em 5%;
        background-color: rgba(64, 243, 243, 0.808);
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 60%;
        border-radius: 5px;
    }

    #cross {
        cursor: pointer;
    }

    /* Main Container css */
    .login-container {
        width: 30%;
        background-color: white;
        border-radius: 1em;
        padding: 4em;
        margin: 10% auto;

    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container label {
        font-size: medium;
        width: 100%;
        margin: .5em auto .3em 0;
    }

    .container input {
        width: 100%;
        height: 2.5em;
        border-radius: 3px;
        border: solid #707070 1px;
        padding: 0 7px;
    }

    .user {
        margin-bottom: 1em;
    }

    .password {
        margin-bottom: 1em;
    }

    .login-button {
        width: 100%;
        padding: .5em;
        background-color: #FFD13A;
        border: none;
        border-radius: 3px;
        font-size: 1em;
        font-weight: 600;
        margin: .5em auto .3em 0;

    }

    /* Media Queries */
    @media only screen and (max-width: 1400px) {
        .login-container {
            width: 40%;
        }
    }

    @media only screen and (max-width: 1100px) {
        .login-container {
            width: 50%;
        }
    }

    @media only screen and (max-width: 800px) {
        .login-container {
            width: 70%;
        }
    }

    @media only screen and (max-width: 650px) {
        .login-container {
            width: 80%;
        }
    }

    @media only screen and (max-width: 550px) {
        .login-container {
            width: 90%;
        }
    }

    @media only screen and (max-width: 300px) {
        .login-container {
            width: 100%;
        }
    }
</style>
{% endblock head %}

{% block body %}
<main class="login-container">
    <div class="container">
        <h2 class="text-center">Change Passoword</h2>
        <hr>
        <form method="POST" class="form" id="form">
            {%csrf_token%}
            {% if messages %}

            {% for message in messages%}
            <div class="alert alert-info">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="new_password" class="form-group">
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>
            <input type="hidden" name="token" value="{{ token }}">
            <button type="submit" class="btn btn-info form-control">Submit</button>
        </form>
    </div>
</main>
{% endblock body %}

<!--Footer Override  -->
{% block footer %}
{% endblock footer%}
