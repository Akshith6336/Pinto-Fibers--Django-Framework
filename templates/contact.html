{% extends "index.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

{% endblock head %}

{% block body %}

<div class="wrapper">
        <form method= "post" action="/contact">
            {% csrf_token %}
            <h1>Contact Us</h1>
            <div class="input-box">
                <input type="text" placeholder="Enter the name" id="name" name="name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter the Phone Number" id="phone" name="phone" required>
                <i class='bx bx-phone'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Enter the Email Id" id="email" name="email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Description" id="textarea" name="description" rows="3" required>
                <i class='bx bx-envelope'></i>
            </div>
            <button type="submit" class="btn">Submit</button>        
        </form>

    </div>

    {% endblock body %}

    <!--Footer Override  -->
    {%block footer%}
    {%endblock footer%}
