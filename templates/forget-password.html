{% extends "index.html" %}
{% load static %}

<!--head-->
{% block head %}
<style>
    body {
        height: 100%;
    }

    /* Main Container css */
    .login-container {
        width: 30%;
        background-color: white;
        border-radius: 1em;
        padding: 4em;
        margin: 10% auto;

    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container label {
        font-size: medium;
        width: 100%;
        margin: .5em auto .3em 0;
    }

    .container input {
        width: 100%;
        height: 2.5em;
        border-radius: 3px;
        border: solid #707070 1px;
        padding: 0 7px;
    }

    .user {
        margin-bottom: 1em;
    }

    .password {
        margin-bottom: 1em;
    }

    .login-button {
        width: 100%;
        padding: .5em;
        background-color: #FFD13A;
        border: none;
        border-radius: 3px;
        font-size: 1em;
        font-weight: 600;
        margin: .5em auto .3em 0;

    }

    /* Media Queries */
    @media only screen and (max-width: 1400px) {
        .login-container {
            width: 40%;
        }
    }

    @media only screen and (max-width: 1100px) {
        .login-container {
            width: 50%;
        }
    }

    @media only screen and (max-width: 800px) {
        .login-container {
            width: 70%;
        }
    }

    @media only screen and (max-width: 650px) {
        .login-container {
            width: 80%;
        }
    }

    @media only screen and (max-width: 550px) {
        .login-container {
            width: 90%;
        }
    }

    @media only screen and (max-width: 300px) {
        .login-container {
            width: 100%;
        }
    }
</style>
{% endblock head %}

<!--body -->
{% block body %}
<main class="login-container">
    <div class="container">
        <h2 class="text-center">Forget Password</h2>
        <hr>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
        {% endif %}
        <form method="POST" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-info form-control">Submit</button>
        </form>
    </div>
</main>
{% endblock body %}

<!--Footer Override  -->
{% block footer %}
{% endblock footer%}
